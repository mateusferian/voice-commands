plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'br.com.mateusferian'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.32'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	implementation files('src/main/resources/libraries/sphinx4-core-5prealpha-20160628.232526-10.jar')
	implementation files('src/main/resources/libraries/sphinx4-data-5prealpha-20160628.232535-10.jar')
	implementation fileTree(dir: 'src/main/resources/libraries/voice', include: ['*.jar'])
}

tasks.named('test') {
	useJUnitPlatform()
}
